<!DOCTYPE html>
<html lang="en">
<head>
<title>Granos</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
<link rel="icon" type="image/png" href="images/icons/G.png" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="css/util.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100"
			style="background-image: linear-gradient(#ff9900, #ffff00);">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-33 p-b-33">
				<span class="login100-form-title "> Error!!
				</span>
				<div class="p-t-9 p-b-9">
					<span class="txt1"> Error Message </span>
				</div>
				<div class="wrap-input100 validate-input">
					<div class="input100" th:text="${errorMessage}">Error Message</div>
				</div>
				<div class="p-t-9 p-b-9">
					<span class="txt1"> Stack Trace </span>
				</div>
				<div class="wrap-input100 validate-input">
					<div class="input100" th:text="${stackTrace}">Stack Trace</div>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/login.js"></script>

</body>
</html>
