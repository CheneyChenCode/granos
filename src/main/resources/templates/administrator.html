<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Granos</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <!-- Libraries Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Sample data to populate dropdown
            const items = [
                'Apple',
                'Banana',
                'Cherry',
                'Date',
                'Fig',
                'Grape',
                'Honeydew'
            ];

            const searchInput = document.getElementById('searchInput');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownButton = document.getElementById('dropdownMenuButton');
            function populateDropdown(items) {
                dropdownMenu.innerHTML = ''; // Clear existing options
                items.forEach(item => {
                    const li = document.createElement('li');
                    li.classList.add('dropdown-item');
                    li.textContent = item;
                    dropdownMenu.appendChild(li);
                });
            }

            // Populate dropdown with initial items
            populateDropdown(items);

            searchInput.addEventListener('input', function() {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredItems = items.filter(item => item.toLowerCase().includes(searchTerm));
                populateDropdown(filteredItems);
                const dropdown = new bootstrap.Dropdown(dropdownButton);
                dropdown.show();
            });
        });
    </script>
</head>
<body>
	  <!-- Navbar Start -->
    <div class="container-fluid bg-white position-relative">
        <nav class="navbar navbar-expand-lg bg-white navbar-light py-3 py-lg-0">
            <a href="index" class="navbar-brand text-secondary">
                <h1 class="display-4 ">
					<span>G</span><span style="color:#ffcc00;">r</span><span>anos</span>
				</h1>
            </a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ml-auto py-0 pr-3">
                    <a href="home" class="nav-item nav-link">Home</a>
                    <a href="calendar" class="nav-item nav-link">Calendar</a>
                    <a href="attendance" class="nav-item nav-link">Attendance</a>
                    <a href="payroll" class="nav-item nav-link">Payroll</a>
                    <a href="administrator" class="nav-item nav-link circle-background" >
                    	<span class="border border-warning rounded-lg p-3" th:text="${user.characterNameEn}"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
    <div class="container-fluid py-4">
        <h2 th:text="@{${user.characterNameEn} + '(' + ${user.characterNameCn}} + ')' "></h2>
        <!-- Input and Dropdown -->
        <div class="mb-3">
            <label for="searchInput" class="form-label">Search:</label>
            <input type="text" id="searchInput" class="form-control" placeholder="Type to filter...">
        </div>

        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select an item
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownMenu">
                <!-- Options will be added here dynamically -->
            </ul>
        </div>
    </div>
    <!-- JavaScript Libraries -->
	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/isotope/isotope.pkgd.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>

</body>
</html>
